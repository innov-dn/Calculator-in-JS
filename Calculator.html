<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calC">
        <input type="text" id="display" readonly>
        <div class="butt-c">

            <button class="button" onclick="curr = ''; document.querySelector('#display').value = curr;">C</button>

            <button class="button" onclick="curr = curr + '1'; document.querySelector('#display').value = curr;">1</button>

            <button class="button" onclick="curr = curr + '2'; document.querySelector('#display').value = curr;">2</button>

            <button class="button" onclick="curr = curr + '+'; document.querySelector('#display').value = curr;">+</button>

            <button class="button" onclick="curr = curr + '3'; document.querySelector('#display').value = curr;">3</button>

            <button class="button" onclick="curr = curr + '4'; document.querySelector('#display').value = curr;">4</button>

            <button class="button" onclick="curr = curr + '-'; document.querySelector('#display').value = curr;">-</button>

            <button class="button" onclick="curr = curr + '5'; document.querySelector('#display').value = curr;">5</button>
            
            <button class="button" onclick="curr = curr + '6'; document.querySelector('#display').value = curr;">6</button>

            <button class="button" onclick="curr = curr + '*'; document.querySelector('#display').value = curr;">*</button>

            <button class="button" onclick="curr = curr + '7'; document.querySelector('#display').value = curr;">7</button>

            <button class="button" onclick="curr = curr + '8'; document.querySelector('#display').value = curr;">8</button>
            
            <button class="button" onclick="curr = curr + '/'; document.querySelector('#display').value = curr;">/</button>

            <button class="button" onclick=" curr = eval(curr); document.querySelector('#display').value = curr;">=</button>

            <button class="button" onclick="curr = curr + '9'; document.querySelector('#display').value = curr;">9</button>

            <button class="button" onclick="curr = curr + '0'; document.querySelector('#display').value = curr;">0</button>

            <button class="button" onclick="curr = curr + '.'; document.querySelector('#display').value = curr;">.</button>
        </div>
        

    </div>
    <script src="calculator.js"></script>
</body>
</html>
